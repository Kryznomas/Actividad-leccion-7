<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Actividad leccion 7</title>
</head>
<body>
    <header class="container-fluid card-header text-center p-5 mb-5">
        <h1>Gatito</h1>
        <h4>Dígame si no es una ternurita</h4>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <img id="gatito" src="/assets/pngegg.png">
            </div>
            <div class="col-md-6">
                <div class="card m-5">
                    <div class="card-header">
                    Control de movimiento
                    </div>
                    <div class="card-body">
                        <div>
                            <img class="mx-auto d-block" src="assets/flecha-hacia-arriba.png" id="up"></img>
                        </div>
                        <div class="d-flex justify-content-center p-0">
                            <img src="/assets/atras.png" id="left">
                            <img src="/assets/proximo.png" id="right">
                        </div>
                        <div>
                            <img class="mx-auto d-block" src="/assets/flecha-hacia-abajo.png" id="down">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="card m-5">
                    <div class="card-header">
                    Tamaños
                    </div>
                        <div class="card-body d-flex justify-content-center">
                        <button id="boton-ampliar" class="btn btn-primary mx-3 ">Gatito grande</button>
                        <button id="boton-reducir" class="btn btn-danger mx-3">gatito pequeño</button>
                        <button id="boton-normal" class="btn btn-light mx-3">Gatito Normal</button>
                    </div>
                </div>
                <div class="card m-5">
                    <div class="card-header">
                    Visibilidad
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <button id="boton-invisible" class="btn btn-danger mx-3">Ocultar gatito =( </button>
                        <button id="boton-visible" class="btn btn-primary mx-3">Mostrar Gatito =)</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
